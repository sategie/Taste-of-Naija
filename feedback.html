<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Nigerian restaurant serving tasty Nigerian food in Würzburg, Germany">
    <meta name="keywords" content="Nigeria, Nigerian, restaurant, food, Würzburg, Germany">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Taste of Naija | Feedback</title>
</head>

<body>
    <!-- Idea for header structure taken from Code Institute's Love Running project-->
    <header>
        <a href="index.html">
            <h1 id="main">Taste of Naija</h1>
        </a>
        <nav id="page">
            <ul>
                <li><a href="index.html">Start</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="feedback.html" class="current">Feedback</a></li>
            </ul>
        </nav>
    </header>

    <div id="intro">
        <p>At Taste of Naija, we are always trying to improve our customer experience.</p>
        <br>
        <p>Please kindly provide feedback below so we can improve our services.</p>
        <br>
        <p>Thank you.</p>
        <br>
        <p>(Items with an asterisk* are required)</p>
    </div>

    <form method="POST" action="https://formdump.codeinstitute.net/" class="form-wrap">
        <label for="fname">First Name*</label>
        <input id="fname" name="first_name" placeholder="Enter first name" class="input-data" type="text" required>
        <label for="lname">Last Name</label>
        <input id="lname" name="last_name" placeholder="Enter last name" class="input-data" type="text">
        <label for="age">Age*</label>
        <input id="age" name="age" placeholder="Enter age in numbers" class="input-data" type="number" required>
        <label for="email">E-mail</label>
        <input id="email" name="e-mail" placeholder="Enter e-mail" class="input-data" type="email">
        <label for="feedback">Feedback*</label>
        <textarea name="feedback" id="feedback" placeholder="Enter feedback here" cols="50" rows="5"
            required></textarea>
        <input type="submit" value="Submit Form" class="click">
        <input type="reset" value="Clear Form" class="click">


    </form>





    <!-- <footer>Social Media Links</footer> -->

    <footer>
        <div id="foot">

        <a href="https://www.facebook.com/" target="_blank" rel="noopener"
          aria-labelledby="Go to TASTE OF NAIJA facebook page in a new tab">Facebook</a>
    
        <a href="https://www.twitter.com/" target="_blank" rel="noopener"
          aria-labelledby="Go to TASTE OF NAIJA twitter page in a new tab">Twitter</a>
    
        <a href="https://www.Instagram.com/" target="_blank" rel="noopener"
          aria-labelledby="Go to TASTE OF NAIJA instagram page in a new tab">Instagram</a>

        </div>
      </footer>




</body>

</html>
