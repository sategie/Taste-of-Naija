<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Nigerian restaurant serving tasty Nigerian food in Würzburg, Germany">
    <meta name="keywords" content="Nigeria, Nigerian, restaurant, food, Würzburg, Germany">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Taste of Naija | Menu</title>

<body>
    <!-- Idea for header structure taken from Code Institute's Love Running project-->
    <header>
        <a href="index.html">
            <h1 id="main">Taste of Naija</h1>
        </a>
        <nav id="page">
            <ul>
                <li><a href="index.html">Start</a></li>
                <li><a href="menu.html" class="current">Menu</a></li>
                <li><a href="feedback.html">Feedback</a></li>
            </ul>
        </nav>

    <!-- Menu images and price list -->

    <section class="menu">

        <div class="menu-contain">
            <img class="menu-contain-image" src="assets/images/jollof-rice-and-chicken.jpg"
                alt="Picture of jollof rice and chicken">
            <div class="menu-contain-text">
                <h3 class="menu-contain-heading">
                    <span class="menu-list">Jollof Rice and Chicken</span>
                    <span class="menu-price">15 euros</span>
                </h3>
            </div>
        </div>

        <div class="menu-contain">
            <img class="menu-contain-image" src="assets/images/fried-rice-and-chicken-with-coleslaw.jpg"
                alt="Picture of fried rice and chicken with coleslaw">
            <div class="menu-contain-text">
                <h3 class="menu-contain-heading">
                    <span class="menu-list">Fried Rice and Chicken with Coleslaw</span>
                    <span class="menu-price">25 euros</span>
                </h3>
            </div>
        </div>

        <div class="menu-contain">
            <img class="menu-contain-image" src="assets/images/fried-plantain-and-beans.jpg"
                alt="Picture of fried plantain and beans">
            <div class="menu-contain-text">
                <h3 class="menu-contain-heading">
                    <span class="menu-list">Fried Plantain and Beans</span>
                    <span class="menu-price">15 euros</span>
                </h3>
            </div>
        </div>

        <div class="menu-contain">
            <img class="menu-contain-image" src="assets/images/bread-and-beans.jpg" alt="Picture of bread and beans">
            <div class="menu-contain-text">
                <h3 class="menu-contain-heading">
                    <span class="menu-list">Bread and Beans</span>
                    <span class="menu-price">15 euros</span>
                </h3>
            </div>
        </div>

        <div class="menu-contain">
            <img class="menu-contain-image" src="assets/images/fufu-and-egusi-soup.jpg"
                alt="Picture of fufu and egusi soup">
            <div class="menu-contain-text">
                <h3 class="menu-contain-heading">
                    <span class="menu-list">Fufu and Egusi Soup</span>
                    <span class="menu-price">20 euros</span>
                </h3>
            </div>
        </div>

        <div class="menu-contain">
            <img class="menu-contain-image" src="assets/images/pounded-yam.jpg"
                alt="Picture of pounded yam and vegetable soup">
            <div class="menu-contain-text">
                <h3 class="menu-contain-heading">
                    <span class="menu-list">Pounded Yam and Vegetable Soup</span>
                    <span class="menu-price">20 euros</span>
                </h3>
            </div>
        </div>

    </section>
